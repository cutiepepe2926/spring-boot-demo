<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>타임리프 데이터를 자바스크립트로 받기</h3>
<!--
타임리프 문법 사용 시 속성없이 th:를 붙임
-->
    <script th:inline="javascript">

        //th:inline은 자바의 Object를 js의 Object로 변경해줌

        let name = `[[${name}]]`;
        let arr = `[[${arr}]]`;
        let result = JSON.parse(arr);
        console.log(name);
        console.log(arr);
        console.log(result);
    </script>

    <hr>

    <h3>타임리프의 유틸리티 문법은 다양한 자바함수를 활용할 수 있는 구문을 제공함.</h3>
    [[${#temporals.format(regdate,'yyyy년MM월dd일')}]]

</body>
</html>
