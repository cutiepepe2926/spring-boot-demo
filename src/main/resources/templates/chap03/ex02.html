<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>타임리프 문법2</h3>
<!--
타임리프 문법 사용 시 속성없이 th:를 붙임
-->
<p th:each="list : ${list}">
    <span>[[${list.name}]]</span><br>
    <span>[[${list.age}]]</span><br>
    <span>[[${list.regdate}]]</span><br>
</p>

<h3>list의 age값이 짝수인 경우만 li태그로 출력(타임리프 속성은 하나의 태그에 여러개 사용 가능</h3>
<ul th:each="list : ${list}" th:if="${list.age%2==0}">
    <li>
        <span>[[${list.name}]]</span><br>
        <span>[[${list.age}]]</span><br>
        <span>[[${list.regdate}]]</span><br>
    </li>
</ul>

<h3>타임리프 block태그 - 중괄호처럼 실행되는 가짜 태그를 만들 수 있음</h3>
<ul>
    <th:block th:each="list : ${list}">
        <li>[[${list.name}]]</li>
    </th:block>
</ul>


</div>
</body>
</html>
