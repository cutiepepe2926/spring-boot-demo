spring.application.name=spring-boot-demo

# 서버포트
server.port=8181
# 리로드, 리스타시 devtools모듈이 리로드 실행
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true


#DB CONNECT
#spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
#spring.datasource.username=SPRING
#spring.datasource.password=SPRING

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=SPRING
spring.datasource.password=SPRING

# SQL mapper위치
mybatis.mapper-locations=classpath:/mapper/**/*.xml
#아래 패키지의 클래스 명을 별명으로 지정해서 사용이 가능함
mybatis.type-aliases-package=com.example.basic.chap04

###############파일업로드 설정
#파일업로드 가능여부 설정
spring.servlet.multipart.enabled=true
#한 번에 최대 업로드 가능한 용량
spring.servlet.multipart.max-request-size=50MB
#파일 하나당 최대크기
spring.servlet.multipart.max-file-size=10MB
#업로드 파일의 임시저장경로 (설정 x)
#spring.servlet.multipart.location=임시로 저장될 경로
# 업로드 패스
project.upload.path=C:/Users/user/Downloads
